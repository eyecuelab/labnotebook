<script>

  function checkDisplayMode(){
    if($(window).width()<640) return "phone";
    if($(window).width()<1024) return "tablet";
    return "desktop";
  }

  function toggleNav(){
    var navWidth = "270px";

    if ($("#nav").outerWidth() > 70) {
      // close nav
      if (checkDisplayMode() == "phone" || checkDisplayMode() == "tablet") {
        $(".eyecue-logo-svg").css("fill","#000");
        $("#nav").animate({width: navWidth, height: "80px"}, 100);
        $("#nav").css("background","rgba(255,255,255,0.2");
      }

      $("#nav ul").fadeOut(100);
      $("#nav").animate({width:"70px"}, 100);

      if (checkDisplayMode() == "desktop") $(".content").animate({"padding-left": "0%"}, 250);
      if (checkDisplayMode() == "tablet" || checkDisplayMode() == "phone") $(".content").animate({"opacity": "1"}, 250);

    } else {
      // open nav
      if(checkDisplayMode() == "phone" || checkDisplayMode() == "tablet") {
        navWidth = "100%";
        $(".content").animate({opacity: ".3"}, 100);
      }

      $("#nav").css("background", "rgba(0,0,0,.6)");
      $("#nav").animate({width:navWidth, height:"100%"}, 100);
      $(".eyecue-logo-svg").css("fill","#fff");

      $("#nav ul").fadeIn(100);
      $("#nav ul").animate({color:"#fff"});

      if(checkDisplayMode() == "desktop") $(".content").animate({"padding-left":"5%"}, 250);
      if(checkDisplayMode() == "tablet" || checkDisplayMode == "phone") $(".content").animate({"opacity":".5"}, 250);

    }
  }


  $(document).on("click", "#nav", function(e){
    var win={};
    win.width=$(window).width();
    win.height=$(window).height();
    toggleNav();
  });

</script>
